<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#151515" />
  
  <!-- Grid Lines -->
  <g stroke="#333333" stroke-width="0.5">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="600" y2="50" />
    <line x1="0" y1="100" x2="600" y2="100" />
    <line x1="0" y1="150" x2="600" y2="150" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="250" x2="600" y2="250" />
    <line x1="0" y1="300" x2="600" y2="300" />
    <line x1="0" y1="350" x2="600" y2="350" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="550" y1="0" x2="550" y2="400" />
  </g>
  
  <!-- Header -->
  <rect x="20" y="15" width="560" height="40" rx="5" fill="#222222" />
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="16" fill="#e60000" font-weight="bold">ERP Integration Dashboard</text>
  <circle cx="530" cy="35" r="8" fill="#e60000" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="560" cy="35" r="8" fill="#e60000" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Left Side Panel -->
  <rect x="20" y="70" width="180" height="310" rx="5" fill="#222222" />
  
  <!-- Menu Items -->
  <rect x="30" y="90" width="160" height="30" rx="3" fill="#333333" />
  <rect x="30" y="130" width="160" height="30" rx="3" fill="#1a1a1a" />
  <rect x="30" y="170" width="160" height="30" rx="3" fill="#1a1a1a" />
  <rect x="30" y="210" width="160" height="30" rx="3" fill="#1a1a1a" />
  <rect x="30" y="250" width="160" height="30" rx="3" fill="#1a1a1a" />
  <rect x="30" y="290" width="160" height="30" rx="3" fill="#1a1a1a" />
  <rect x="30" y="330" width="160" height="30" rx="3" fill="#1a1a1a" />
  
  <!-- Menu Text -->
  <text x="45" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff">Dashboard</text>
  <text x="45" y="150" font-family="Arial, sans-serif" font-size="12" fill="#999">Inventory</text>
  <text x="45" y="190" font-family="Arial, sans-serif" font-size="12" fill="#999">Shipments</text>
  <text x="45" y="230" font-family="Arial, sans-serif" font-size="12" fill="#999">Orders</text>
  <text x="45" y="270" font-family="Arial, sans-serif" font-size="12" fill="#999">Analytics</text>
  <text x="45" y="310" font-family="Arial, sans-serif" font-size="12" fill="#999">Reports</text>
  <text x="45" y="350" font-family="Arial, sans-serif" font-size="12" fill="#999">Settings</text>
  
  <!-- Main Content Area -->
  <!-- Top Stats -->
  <rect x="220" y="70" width="170" height="80" rx="5" fill="#222222" />
  <text x="235" y="95" font-family="Arial, sans-serif" font-size="12" fill="#999">Open Orders</text>
  <text x="235" y="125" font-family="Arial, sans-serif" font-size="24" fill="#fff">347</text>
  <path d="M340 120 L350 110 L360 120" stroke="#00cc66" stroke-width="2" fill="none" />
  <text x="365" y="125" font-family="Arial, sans-serif" font-size="14" fill="#00cc66">+12%</text>
  
  <rect x="410" y="70" width="170" height="80" rx="5" fill="#222222" />
  <text x="425" y="95" font-family="Arial, sans-serif" font-size="12" fill="#999">Shipments in Transit</text>
  <text x="425" y="125" font-family="Arial, sans-serif" font-size="24" fill="#fff">128</text>
  <circle cx="490" cy="115" r="15" fill="none" stroke="#e60000" stroke-width="3">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Chart 1: Line chart -->
  <rect x="220" y="170" width="360" height="120" rx="5" fill="#222222" />
  <text x="235" y="195" font-family="Arial, sans-serif" font-size="14" fill="#fff">Integration Activity</text>
  
  <!-- X-axis -->
  <line x1="235" y1="265" x2="560" y2="265" stroke="#555" stroke-width="1" />
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Mon</text>
  <text x="290" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Tue</text>
  <text x="340" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Wed</text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Thu</text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Fri</text>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Sat</text>
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="10" fill="#999">Sun</text>
  
  <!-- Graph lines -->
  <polyline points="240,240 290,220 340,230 390,210 440,190 490,220 540,200" 
           fill="none" stroke="#e60000" stroke-width="2">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="2s" fill="freeze" />
  </polyline>
  
  <!-- Data points -->
  <circle cx="240" cy="240" r="4" fill="#e60000" />
  <circle cx="290" cy="220" r="4" fill="#e60000" />
  <circle cx="340" cy="230" r="4" fill="#e60000" />
  <circle cx="390" cy="210" r="4" fill="#e60000" />
  <circle cx="440" cy="190" r="4" fill="#e60000" />
  <circle cx="490" cy="220" r="4" fill="#e60000" />
  <circle cx="540" cy="200" r="4" fill="#e60000" />
  
  <!-- Chart 2: Doughnut -->
  <rect x="220" y="310" width="170" height="170" rx="5" fill="#222222" />
  <text x="235" y="335" font-family="Arial, sans-serif" font-size="14" fill="#fff">Sources</text>
  
  <!-- Doughnut Chart -->
  <circle cx="305" cy="400" r="40" fill="none" stroke="#333" stroke-width="20" />
  <circle cx="305" cy="400" r="40" fill="none" stroke="#e60000" stroke-width="20" stroke-dasharray="65 188" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="251" to="0" dur="1.5s" fill="freeze" />
  </circle>
  <circle cx="305" cy="400" r="40" fill="none" stroke="#ff9900" stroke-width="20" stroke-dasharray="35 217" stroke-dashoffset="-65">
    <animate attributeName="stroke-dashoffset" from="251" to="-65" dur="1.5s" fill="freeze" />
  </circle>
  <circle cx="305" cy="400" r="40" fill="none" stroke="#3366cc" stroke-width="20" stroke-dasharray="65 188" stroke-dashoffset="-100">
    <animate attributeName="stroke-dashoffset" from="251" to="-100" dur="1.5s" fill="freeze" />
  </circle>
  <circle cx="305" cy="400" r="40" fill="none" stroke="#00cc66" stroke-width="20" stroke-dasharray="88 164" stroke-dashoffset="-165">
    <animate attributeName="stroke-dashoffset" from="251" to="-165" dur="1.5s" fill="freeze" />
  </circle>
  
  <!-- Legend -->
  <rect x="245" y="330" width="10" height="10" fill="#e60000" />
  <text x="260" y="340" font-family="Arial, sans-serif" font-size="10" fill="#999">ERP (25%)</text>
  
  <rect x="245" y="350" width="10" height="10" fill="#ff9900" />
  <text x="260" y="360" font-family="Arial, sans-serif" font-size="10" fill="#999">API (15%)</text>
  
  <rect x="245" y="370" width="10" height="10" fill="#3366cc" />
  <text x="260" y="380" font-family="Arial, sans-serif" font-size="10" fill="#999">EDI (25%)</text>
  
  <rect x="245" y="390" width="10" height="10" fill="#00cc66" />
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" fill="#999">Manual (35%)</text>
  
  <!-- Chart 3: Bar chart -->
  <rect x="410" y="310" width="170" height="170" rx="5" fill="#222222" />
  <text x="425" y="335" font-family="Arial, sans-serif" font-size="14" fill="#fff">System Health</text>
  
  <!-- Y-axis -->
  <line x1="440" y1="350" x2="440" y2="430" stroke="#555" stroke-width="1" />
  <text x="425" y="355" font-family="Arial, sans-serif" font-size="8" fill="#999">100%</text>
  <text x="425" y="375" font-family="Arial, sans-serif" font-size="8" fill="#999">75%</text>
  <text x="425" y="395" font-family="Arial, sans-serif" font-size="8" fill="#999">50%</text>
  <text x="425" y="415" font-family="Arial, sans-serif" font-size="8" fill="#999">25%</text>
  <text x="430" y="430" font-family="Arial, sans-serif" font-size="8" fill="#999">0%</text>
  
  <!-- Bars -->
  <rect x="450" y="355" width="15" height="75" fill="#e60000" opacity="0.8">
    <animate attributeName="height" from="0" to="75" dur="1s" fill="freeze" />
    <animate attributeName="y" from="430" to="355" dur="1s" fill="freeze" />
  </rect>
  <rect x="480" y="360" width="15" height="70" fill="#e60000" opacity="0.8">
    <animate attributeName="height" from="0" to="70" dur="1s" fill="freeze" />
    <animate attributeName="y" from="430" to="360" dur="1s" fill="freeze" />
  </rect>
  <rect x="510" y="350" width="15" height="80" fill="#e60000" opacity="0.8">
    <animate attributeName="height" from="0" to="80" dur="1s" fill="freeze" />
    <animate attributeName="y" from="430" to="350" dur="1s" fill="freeze" />
  </rect>
  <rect x="540" y="370" width="15" height="60" fill="#e60000" opacity="0.8">
    <animate attributeName="height" from="0" to="60" dur="1s" fill="freeze" />
    <animate attributeName="y" from="430" to="370" dur="1s" fill="freeze" />
  </rect>
  
  <!-- X-axis labels -->
  <text x="452" y="445" font-family="Arial, sans-serif" font-size="8" fill="#999">ERP</text>
  <text x="477" y="445" font-family="Arial, sans-serif" font-size="8" fill="#999">MCT</text>
  <text x="508" y="445" font-family="Arial, sans-serif" font-size="8" fill="#999">WMS</text>
  <text x="538" y="445" font-family="Arial, sans-serif" font-size="8" fill="#999">TMS</text>
  
  <!-- Connection Points and Lines representing data flow -->
  <g>
    <line x1="200" y1="110" x2="220" y2="110" stroke="#e60000" stroke-width="2">
      <animate attributeName="x2" values="200;220;220" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="390" y1="110" x2="410" y2="110" stroke="#e60000" stroke-width="2">
      <animate attributeName="x1" values="390;390;410" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="110" x2="220" y2="170" stroke="#e60000" stroke-width="2" stroke-dasharray="4 2">
      <animate attributeName="stroke-dashoffset" values="0;-24" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="580" y1="110" x2="560" y2="170" stroke="#e60000" stroke-width="2" stroke-dasharray="4 2">
      <animate attributeName="stroke-dashoffset" values="0;-24" dur="2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Data packet animations -->
  <circle cx="220" cy="110" r="3" fill="#e60000">
    <animate attributeName="cx" values="200;390" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="410" cy="110" r="3" fill="#e60000">
    <animate attributeName="cx" values="410;580" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="305" cy="170" r="3" fill="#e60000">
    <animate attributeName="cx" values="220;560" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Pulse effects for connection points -->
  <circle cx="220" cy="110" r="5" fill="none" stroke="#e60000" stroke-width="1">
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="390" cy="110" r="5" fill="none" stroke="#e60000" stroke-width="1">
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="410" cy="110" r="5" fill="none" stroke="#e60000" stroke-width="1">
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="220" cy="170" r="5" fill="none" stroke="#e60000" stroke-width="1">
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="560" cy="170" r="5" fill="none" stroke="#e60000" stroke-width="1">
    <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 