<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="38" fill="#1a1a1a" stroke="#333" stroke-width="1" />
  
  <!-- Connected People Icons -->
  <g transform="translate(14, 25)">
    <!-- Person 1 (Left) -->
    <circle cx="0" cy="0" r="6" fill="#e60000" opacity="0.9">
      <animate attributeName="r" values="0;6" dur="0.4s" fill="freeze" />
    </circle>
    <path d="M-4,7 C-4,14 4,14 4,7" fill="none" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="15" stroke-dashoffset="15">
      <animate attributeName="stroke-dashoffset" from="15" to="0" dur="0.4s" fill="freeze" begin="0.4s" />
    </path>
    <line x1="0" y1="6" x2="0" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="9" stroke-dashoffset="9">
      <animate attributeName="stroke-dashoffset" from="9" to="0" dur="0.3s" fill="freeze" begin="0.8s" />
    </line>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.3s" fill="freeze" begin="1.1s" />
    </line>
  </g>
  
  <g transform="translate(40, 25)">
    <!-- Person 2 (Center) -->
    <circle cx="0" cy="0" r="6" fill="#e60000" opacity="0.9">
      <animate attributeName="r" values="0;6" dur="0.4s" fill="freeze" begin="0.2s" />
    </circle>
    <path d="M-4,7 C-4,14 4,14 4,7" fill="none" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="15" stroke-dashoffset="15">
      <animate attributeName="stroke-dashoffset" from="15" to="0" dur="0.4s" fill="freeze" begin="0.6s" />
    </path>
    <line x1="0" y1="6" x2="0" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="9" stroke-dashoffset="9">
      <animate attributeName="stroke-dashoffset" from="9" to="0" dur="0.3s" fill="freeze" begin="1s" />
    </line>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.3s" fill="freeze" begin="1.3s" />
    </line>
  </g>
  
  <g transform="translate(66, 25)">
    <!-- Person 3 (Right) -->
    <circle cx="0" cy="0" r="6" fill="#e60000" opacity="0.9">
      <animate attributeName="r" values="0;6" dur="0.4s" fill="freeze" begin="0.4s" />
    </circle>
    <path d="M-4,7 C-4,14 4,14 4,7" fill="none" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="15" stroke-dashoffset="15">
      <animate attributeName="stroke-dashoffset" from="15" to="0" dur="0.4s" fill="freeze" begin="0.8s" />
    </path>
    <line x1="0" y1="6" x2="0" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="9" stroke-dashoffset="9">
      <animate attributeName="stroke-dashoffset" from="9" to="0" dur="0.3s" fill="freeze" begin="1.2s" />
    </line>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#e60000" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.3s" fill="freeze" begin="1.5s" />
    </line>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#e60000" stroke-width="1.5" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.7s" />
    
    <!-- Horizontal Connections Between People -->
    <line x1="20" y1="25" x2="34" y2="25" stroke-dasharray="14" stroke-dashoffset="14">
      <animate attributeName="stroke-dashoffset" values="14;0" dur="0.4s" fill="freeze" begin="1.7s" />
    </line>
    <line x1="46" y1="25" x2="60" y2="25" stroke-dasharray="14" stroke-dashoffset="14">
      <animate attributeName="stroke-dashoffset" values="14;0" dur="0.4s" fill="freeze" begin="1.9s" />
    </line>
  </g>
  
  <!-- Data Exchange Circles -->
  <circle cx="27" cy="25" r="2" fill="#e60000" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2.1s" />
    <animate attributeName="cx" values="20;34;20" dur="2s" repeatCount="indefinite" begin="2.1s" />
  </circle>
  
  <circle cx="53" cy="25" r="2" fill="#e60000" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2.3s" />
    <animate attributeName="cx" values="46;60;46" dur="2s" repeatCount="indefinite" begin="2.3s" />
  </circle>
  
  <!-- Organization/Team Structure -->
  <g stroke="#e60000" stroke-width="1" stroke-linecap="round" fill="none" opacity="0">
    <animate attributeName="opacity" values="0;0.8" dur="0.5s" fill="freeze" begin="2.5s" />
    
    <!-- Vertical Line from Center Person -->
    <line x1="40" y1="40" x2="40" y2="50" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.4s" fill="freeze" begin="2.5s" />
    </line>
    
    <!-- Horizontal Line Connecting Department Levels -->
    <line x1="20" y1="50" x2="60" y2="50" stroke-dasharray="40" stroke-dashoffset="40">
      <animate attributeName="stroke-dashoffset" values="40;0" dur="0.6s" fill="freeze" begin="2.9s" />
    </line>
    
    <!-- Vertical Lines to Lower Department Boxes -->
    <line x1="20" y1="50" x2="20" y2="60" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.3s" fill="freeze" begin="3.5s" />
    </line>
    <line x1="40" y1="50" x2="40" y2="60" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.3s" fill="freeze" begin="3.6s" />
    </line>
    <line x1="60" y1="50" x2="60" y2="60" stroke-dasharray="10" stroke-dashoffset="10">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.3s" fill="freeze" begin="3.7s" />
    </line>
  </g>
  
  <!-- Department Boxes -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="3.8s" />
    
    <!-- Department 1 -->
    <rect x="10" y="60" width="20" height="10" rx="2" fill="none" stroke="#e60000" stroke-width="1" />
    <text x="20" y="67" font-family="Arial, sans-serif" font-size="6" fill="#e60000" text-anchor="middle" alignment-baseline="middle">ERP</text>
    
    <!-- Department 2 -->
    <rect x="30" y="60" width="20" height="10" rx="2" fill="none" stroke="#e60000" stroke-width="1" />
    <text x="40" y="67" font-family="Arial, sans-serif" font-size="6" fill="#e60000" text-anchor="middle" alignment-baseline="middle">MCT</text>
    
    <!-- Department 3 -->
    <rect x="50" y="60" width="20" height="10" rx="2" fill="none" stroke="#e60000" stroke-width="1" />
    <text x="60" y="67" font-family="Arial, sans-serif" font-size="6" fill="#e60000" text-anchor="middle" alignment-baseline="middle">WMS</text>
  </g>
  
  <!-- Pulse Animation for Collaboration Focus -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="#e60000" stroke-width="0.5" opacity="0">
    <animate attributeName="r" values="20;35" dur="3s" repeatCount="indefinite" begin="4s" />
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite" begin="4s" />
  </circle>
  
  <!-- Message Bubbles - Showing Communication -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="4.2s" />
    
    <!-- Message from Person 1 -->
    <path d="M15,18 L22,14 L20,20 Z" fill="#e60000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="4.2s" />
    </path>
    
    <!-- Message from Person 3 -->
    <path d="M65,18 L58,14 L60,20 Z" fill="#e60000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="4.5s" />
    </path>
  </g>
</svg> 