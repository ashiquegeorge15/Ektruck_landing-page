<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .alert-element {
      stroke: #ff0000;
      stroke-width: 2;
      fill: none;
    }
    .alert-dot {
      fill: #ff0000;
    }
    .alert-zone {
      fill: #ff0000;
      opacity: 0.1;
    }
    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    .blink {
      animation: blink 1s infinite;
    }
  </style>
  
  <!-- Main SOS Alert Group -->
  <g opacity="0.8">
    <!-- Alert Zone -->
    <circle class="alert-zone pulse" cx="400" cy="300" r="250" />
    
    <!-- Alert Rings -->
    <circle class="alert-element" cx="400" cy="300" r="50" />
    <circle class="alert-element" cx="400" cy="300" r="100" />
    <circle class="alert-element" cx="400" cy="300" r="150" />
    <circle class="alert-element" cx="400" cy="300" r="200" />
    <circle class="alert-element" cx="400" cy="300" r="250" />
    
    <!-- Radar Lines -->
    <line class="alert-element" x1="400" y1="300" x2="400" y2="50" />
    <line class="alert-element" x1="400" y1="300" x2="650" y2="300" />
    <line class="alert-element" x1="400" y1="300" x2="400" y2="550" />
    <line class="alert-element" x1="400" y1="300" x2="150" y2="300" />
    <line class="alert-element" x1="400" y1="300" x2="580" y2="120" />
    <line class="alert-element" x1="400" y1="300" x2="580" y2="480" />
    <line class="alert-element" x1="400" y1="300" x2="220" y2="480" />
    <line class="alert-element" x1="400" y1="300" x2="220" y2="120" />
    
    <!-- Alert Points -->
    <circle class="alert-dot blink" cx="300" cy="150" r="8" />
    <circle class="alert-dot blink" cx="480" cy="220" r="6" />
    <circle class="alert-dot blink" cx="550" cy="350" r="7" />
    <circle class="alert-dot blink" cx="420" cy="450" r="5" />
    <circle class="alert-dot blink" cx="250" cy="380" r="6" />
    
    <!-- SOS Text in Center -->
    <g>
      <circle cx="400" cy="300" r="40" fill="#ff0000" opacity="0.3" />
      <text x="400" y="312" font-family="Arial" font-size="28" font-weight="bold" fill="#ff0000" text-anchor="middle">SOS</text>
    </g>
    
    <!-- Alert Icons -->
    <g transform="translate(300, 150)">
      <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">!</text>
    </g>
    
    <g transform="translate(480, 220)">
      <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">!</text>
    </g>
    
    <g transform="translate(550, 350)">
      <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">!</text>
    </g>
    
    <g transform="translate(420, 450)">
      <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">!</text>
    </g>
    
    <g transform="translate(250, 380)">
      <circle cx="0" cy="0" r="15" fill="#ff0000" opacity="0.2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">!</text>
    </g>
  </g>
</svg> 