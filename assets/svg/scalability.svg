<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Define gradients and filters -->
    <defs>
        <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e62e2e" />
            <stop offset="100%" stop-color="#ff5c5c" />
        </linearGradient>
        
        <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#e62e2e" />
            <stop offset="100%" stop-color="#aa1a1a" />
        </linearGradient>
        
        <linearGradient id="gpsBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#4a6aff" />
            <stop offset="100%" stop-color="#2a4adf" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="#0a0a0a" rx="15" ry="15" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
        LOW-COST, HIGH SCALABILITY
    </text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#aaa" text-anchor="middle">
        Ideal for large-scale deployments
    </text>
    
    <!-- Cost Comparison Chart -->
    <g id="cost-comparison" transform="translate(400, 200)">
        <rect x="-300" y="-80" width="600" height="160" rx="10" ry="10" fill="#111" stroke="#333" stroke-width="1" />
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">DEPLOYMENT COST COMPARISON</text>
        
        <!-- Chart Bars -->
        <g id="cost-bars">
            <!-- Traditional GPS -->
            <g transform="translate(-150, 0)">
                <rect x="-50" y="-40" width="100" height="80" rx="5" ry="5" fill="#222" />
                
                <!-- GPS Bar -->
                <rect x="-35" y="-25" width="70" height="50" rx="3" ry="3" fill="url(#gpsBarGradient)" />
                
                <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">$$$</text>
                <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">GPS</text>
                <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">HARDWARE-BASED</text>
            </g>
            
            <!-- SIM-Based -->
            <g transform="translate(150, 0)">
                <rect x="-50" y="-40" width="100" height="80" rx="5" ry="5" fill="#222" />
                
                <!-- SIM Bar -->
                <rect x="-35" y="5" width="70" height="20" rx="3" ry="3" fill="url(#barGradient)" />
                
                <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">$</text>
                <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">SIM</text>
                <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">NETWORK-BASED</text>
            </g>
            
            <!-- Cost Saving Arrow -->
            <path d="M -70,0 L 70,0" stroke="#e62e2e" stroke-width="2" stroke-dasharray="5,3" />
            <path d="M 70,0 L 60,-5 L 60,5 Z" fill="#e62e2e" />
            <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#e62e2e" text-anchor="middle">COST SAVING</text>
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#e62e2e" text-anchor="middle">65%</text>
        </g>
    </g>
    
    <!-- Scalability Visualization -->
    <g id="scalability" transform="translate(250, 400)">
        <rect x="-150" y="-80" width="300" height="160" rx="10" ry="10" fill="#111" stroke="#333" stroke-width="1" />
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">DEPLOYMENT SCALABILITY</text>
        
        <!-- Network Nodes -->
        <g id="nodes">
            <circle cx="-80" cy="-20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="-40" cy="-20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="0" cy="-20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="40" cy="-20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="80" cy="-20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            
            <circle cx="-60" cy="20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="-20" cy="20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="20" cy="20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="60" cy="20" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            
            <circle cx="-40" cy="60" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="0" cy="60" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
            <circle cx="40" cy="60" r="15" fill="#111" stroke="url(#costGradient)" stroke-width="2" />
        </g>
        
        <!-- Connection Lines -->
        <g id="connections" stroke="#e62e2e" stroke-width="1.5" opacity="0.7">
            <line x1="-80" y1="-20" x2="-40" y2="-20" />
            <line x1="-40" y1="-20" x2="0" y2="-20" />
            <line x1="0" y1="-20" x2="40" y2="-20" />
            <line x1="40" y1="-20" x2="80" y2="-20" />
            
            <line x1="-60" y1="20" x2="-20" y2="20" />
            <line x1="-20" y1="20" x2="20" y2="20" />
            <line x1="20" y1="20" x2="60" y2="20" />
            
            <line x1="-40" y1="60" x2="0" y2="60" />
            <line x1="0" y1="60" x2="40" y2="60" />
            
            <line x1="-80" y1="-20" x2="-60" y2="20" />
            <line x1="-40" y1="-20" x2="-20" y2="20" />
            <line x1="0" y1="-20" x2="20" y2="20" />
            <line x1="40" y1="-20" x2="60" y2="20" />
            
            <line x1="-60" y1="20" x2="-40" y2="60" />
            <line x1="-20" y1="20" x2="0" y2="60" />
            <line x1="20" y1="20" x2="40" y2="60" />
        </g>
    </g>
    
    <!-- Operational Benefits -->
    <g id="benefits" transform="translate(600, 400)">
        <rect x="-150" y="-80" width="300" height="160" rx="10" ry="10" fill="#111" stroke="#333" stroke-width="1" />
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">OPERATIONAL BENEFITS</text>
        
        <!-- List of Benefits -->
        <g id="benefit-1" transform="translate(-120, -30)">
            <circle cx="0" cy="0" r="8" fill="url(#costGradient)" />
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#fff">Lower Initial Investment</text>
        </g>
        
        <g id="benefit-2" transform="translate(-120, 0)">
            <circle cx="0" cy="0" r="8" fill="url(#costGradient)" />
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#fff">No Installation Costs</text>
        </g>
        
        <g id="benefit-3" transform="translate(-120, 30)">
            <circle cx="0" cy="0" r="8" fill="url(#costGradient)" />
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#fff">Reduced Maintenance</text>
        </g>
        
        <g id="benefit-4" transform="translate(-120, 60)">
            <circle cx="0" cy="0" r="8" fill="url(#costGradient)" />
            <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#fff">Scalable Subscription Model</text>
        </g>
        
        <!-- Statistics -->
        <g id="stats" transform="translate(80, 15)">
            <circle cx="0" cy="0" r="40" fill="none" stroke="url(#costGradient)" stroke-width="3" />
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" dominant-baseline="middle">75%</text>
            <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">COST EFFICIENCY</text>
        </g>
    </g>
    
    <!-- Device Count Scale -->
    <g id="scale-meter" transform="translate(400, 520)">
        <rect x="-350" y="-30" width="700" height="60" rx="5" ry="5" fill="#111" stroke="#333" stroke-width="1" />
        
        <!-- Scale Marks -->
        <line x1="-300" y1="0" x2="-300" y2="-20" stroke="#444" stroke-width="1" />
        <text x="-300" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">10</text>
        
        <line x1="-100" y1="0" x2="-100" y2="-20" stroke="#444" stroke-width="1" />
        <text x="-100" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">500</text>
        
        <line x1="0" y1="0" x2="0" y2="-20" stroke="#444" stroke-width="1" />
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">1,000</text>
        
        <line x1="100" y1="0" x2="100" y2="-20" stroke="#444" stroke-width="1" />
        <text x="100" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">5,000</text>
        
        <line x1="300" y1="0" x2="300" y2="-20" stroke="#444" stroke-width="1" />
        <text x="300" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aaa" text-anchor="middle">50,000+</text>
        
        <!-- Scale Track -->
        <rect x="-300" y="-2" width="600" height="4" rx="2" ry="2" fill="#333" />
        
        <!-- GPS Tracking Cost Indicator (rises sharply) -->
        <path d="M -300,-5 L -100,-10 L 0,-30 L 100,-80 L 300,-250" stroke="#4a6aff" stroke-width="2" fill="none" />
        <circle cx="-300" cy="-5" r="4" fill="#4a6aff" />
        <text x="-320" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#4a6aff" text-anchor="end">GPS</text>
        
        <!-- SIM Tracking Cost Indicator (rises moderately) -->
        <path d="M -300,-5 L -100,-15 L 0,-20 L 100,-35 L 300,-85" stroke="url(#costGradient)" stroke-width="2" fill="none" />
        <circle cx="-300" cy="-5" r="4" fill="#e62e2e" />
        <text x="-320" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#e62e2e" text-anchor="end">SIM</text>
        
        <!-- Scale Label -->
        <text x="0" y="-45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">DEPLOYMENT SCALE (NUMBER OF DEVICES)</text>
    </g>
</svg> 